<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="@{commons/temp1}::commonHead('快捷新户--湖南省自来水公司营销管理信息系统')">
</head>
	<style type="text/css">
	table.data thead th { vertical-align:middle; text-align:center; }
	</style>
	<script type="text/javascript">
	function setTibi(){
		showWindow({url:'../page/sys_setTibi.html', width:600, height:500});
	}
	</script>
<body>
<div id="wrapper">
	<div id="header" th:replace="@{commons/temp1}::commonHeadMenu">
	</div>
	<div id="masthead" th:replace="@{commons/temp1}::commonMasthead('用户申请')">
	</div>

	<div id="content" class="xgrid" >
		<form action="/User/userAdd" method="post">
		<div class="x12">
			<h2>快捷新户</h2>
				<table width="100%">
				<thead>
					<tr>
						<th width="60"></th>
						<th width="220"></th>
						<th width="60"></th>
						<th width="220"></th>
						<th width="60"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>用户编码</td>
						<td>
							<input readonly="readonly" value="自动生成" disabled="disabled" name="" />
						</td>
						<td>用户类型</td>
						<td>
							<select name="userType" style="width:156px;">
								<option value="私户">私户</option>
								<option value="公户">公户</option>
							</select>
						</td>

						<td>所属辖区</td>
						<td><select name="areaId" style="width:156px;">
								<option value="1">城东区</option>
								<option value="2">城南区</option>
								<option value="3">城西区</option>
								<option value="4">城北区</option>
								<option value="5">新开发区</option>
								<option value="6">旧城区</option>
								<option value="7">特别商户区</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>用户名称</td>
						<td><input type="text" name="userName"/></td>
						<td>开户时间</td>
						<td><input readonly="readonly" disabled="disabled" name="createDate" id="createDate"/></td>
						<script>
							let date = new Date();
							function time() {
                  var year = date.getFullYear(); //年
                  var month = date.getMonth() + 1; //月
                  var day = date.getDate(); //日
									return year + "-" + month + "-" + day;
              }
              document.getElementById("createDate").value = time()
						</script>
						<td>收款方式</td>
						<td>
							<select name="payType" style="width:156px;">
								<option value="坐收">坐收</option>
								<option value="走收">走收</option>
								<option value="银行代扣">银行代扣</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>联系电话</td>
						<td><input type="text" name="phone" /></td>
						<td>开户银行</td>
						<td><input type="text" name="bankName" /></td>
						<td>银行账号</td>
						<td><input type="text" name="bankNum"/></td>
					</tr>
					<tr>
						<td>短信电话</td>
						<td><input type="text" name="smsPhone" /></td>
						<td>用户地址</td>
						<td colspan="3">
							<input size="68" type="text" name="address" />
						</td>
					</tr>
					<tr>
						<td>档案编号</td>
						<td><input type="text" name="docNum" /></td>
						<td>合同编号</td>
						<td><input type="text" name="contractNum" /></td>
						<td>签订日期</td>
						<td><input type="date" name="contractDate" /></td>
					</tr>

					<tr>
						<td style="vertical-align:middle;">提比提量</td>
						<td colspan="5">
							<span class="text_button">
							<input id="txtTibi" style="width:668px;" readonly="readonly" value="[SH:80%][SY:10%][GY:10%]" />
							<button onClick="setTibi();">设定</button></span>
						</td>
					</tr>
					<tr>
						<td>水表编号</td>
						<td><input readonly="readonly" disabled="disabled" value="自动生成" /></td>
						<td>表身码</td>
						<td><input value="01010001" /></td>
						<td>起始底码</td>
						<td><input value="2" /></td>
					</tr>
					<tr>
						<td>水表类型</td>
						<td><select style="width:158px;">
								<option>DN10</option>
								<option>DN15</option>
								<option>DN20</option>
								<option>DN40</option>
								<option>DN80</option>
								<option>DN100</option>
								<option>DN200</option>
								<option>DN500</option>
								<option>DN1000</option>
							</select></td>
						<td>水表口径</td>
						<td><input value="40" /></td>
						<td>最大表码值</td>
						<td><input name="" type="text" /></td>
					</tr>
					<tr>
						<td>装表日期</td>
						<td><input name="setupDate" /></td>
						<td>水表厂家</td>
						<td colspan="3">
							<input size="68" name="factory"/>
						</td>
					</tr>
				</tbody>
				</table>

				<div style=" margin:20px 0px 0px 66px;" >
					<button class="btn">创建新户</button>
				</div>
		</div>
		</form>
	</div>
</div>
<div id="footer" th:replace="@{commons/temp1}::commonFooter">
</div>
</div>
<footer th:replace="@{commons/temp1}::commonFooterJS">
</footer>
<script type="text/javascript">
$(document).ready ( function ()
{
	Dashboard.init ();
});
</script>
</body>
</html>
